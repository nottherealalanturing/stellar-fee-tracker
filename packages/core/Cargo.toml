[package]
name = "stellar-fee-tracker"
version = "0.1.0"
edition = "2021"

[[bin]]
name = "stellar-fee-tracker"
path = "src/main.rs"

[lib]
name = "stellar_fee_tracker"
path = "src/lib.rs"

[dependencies]
# Web framework
axum = { version = "0.7", features = ["json"] }
tower-http = { version = "0.5", features = ["cors"] }
tokio = { version = "1", features = ["full"] }

# HTTP client
reqwest = { version = "0.11", features = ["json"] }

# Serialisation
serde = { version = "1", features = ["derive"] }
serde_json = "1"

# Error handling
thiserror = "1"

# CLI
clap = { version = "4", features = ["derive"] }

# Logging / tracing
tracing = "0.1"
tracing-subscriber = { version = "0.3", features = ["env-filter"] }

# Time
chrono = { version = "0.4", features = ["serde"] }

# Env
dotenvy = "0.15"

# Random (used for exponential backoff jitter)
rand = "0.8"

# Database
sqlx = { version = "0.7", features = ["sqlite", "runtime-tokio-native-tls", "macros"] }

# Async trait support (required for dyn-compatible async traits)
async-trait = "0.1"

# Metrics
prometheus = "0.13"

[dev-dependencies]
tokio = { version = "1", features = ["full", "test-util"] }
proptest = "1"
tokio-test = "0.4"
tower = { version = "0.5", features = ["util"] }
http-body-util = "0.1"
wiremock = "0.5"
